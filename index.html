<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="stylesheet" href="./style/hover.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- google font -->
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-darkt bg-light h-82">
            <div class="container-fluid ">
              <img src="imagenes/Príncipe fresco.png" alt="">
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <a class="navbar-brand link-dark">SHOP</a>
                <a class="navbar-brand link-dark">COLLECTIONS</a>
              </div>
              <div class="px-5">
                <a href=""><img class="mx-3" src="./imagenes/perfil.png" alt=""></a>
                <a href="carrito.html"><img class="mx-3" src="./imagenes/bolsa.png" alt="" id="btnCarrito"></a>  
              </div>
            </div>
        </nav>
    </header>

    <main>        
        <section class="section">
                    <!-- Grid vista productos--------------------------->
        <div class="grid-row-vista-productos">
            <!-- imagenes producto -->
            <div class="grid-column-productos">
                <!-- imagenes pequeñas -->
                <div class="grid-colomn-items">
                    <div class="grid-item-pequeño img1">
                        <img src="" alt="" >
                    </div>
                    <div class="grid-item-pequeño img2">
                        <img src="" alt=""  >
                    </div>
                    <div class="grid-item-pequeño img3">
                        <img src="" alt=""  >
                    </div>
                    <div class="grid-item-pequeño img4">
                        <img src="" alt=""  >
                    </div>
                </div>
                 <!-- imagen grande -->
                <div class="grid-column-item">
                    <div class="gird-item-grande">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <!-- opciones de carrito de compra -->
            <div class="grid-column-detalle">
                <div class="nombre-producto">
                    <h1></h1>
                </div>
                <div class="precio">
                    <p></p>
                </div>
                <div class="tallas">
                    <p>Size</p>
                    <ul class="lista-tallas">
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                        <li></li>
                    </ul>
                </div>
                <div class="botones">
                </div>
            </div>
        </div>

        <!-- Grid todos los productos--------------------------->
        <div class="contenedor-galeria-productos">
            <h2>
                YOU MAY ALSO LIKE
            </h2>
            <div class="grid-row-productos">
            </div>
        </div>
        
        <div class="banner-will">
            <img src="https://res.cloudinary.com/dobboq5dt/image/upload/v1630417815/Workshop%2031Agosto/cover_jnhtky.png" alt="">
        </div>

        </section>

        <div class="displayNone" id="contenedor-carrito">
            <br>
            <h4  style="color: white; text-align:center;">Carrito de compras</h4>
            <br>
            <table class="table">
                <thead style="color: white;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <tbody id="items" style="color: white;">
                    <!-- por aqui se inserta el cuerpo -->
                </tbody>
                <tfoot style="color: white;">
                    <!-- por aqui se inserta el footer -->
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
                </tfoot>
            </table>

        </div>
      
    </main>
    <footer class="footer-will">
        <div class="pie-pagina">
            <img class = "img1" src="./imagenes/Príncipe fresco.png" alt="">
            <div class = "circulo"><img class = "img2" src="https://res.cloudinary.com/dobboq5dt/image/upload/v1630421638/Workshop%2031Agosto/Iconos/Vector_2_hjr3ze.png" alt=""></div>
            <div class = "circulo"><img class = "img3" src="https://res.cloudinary.com/dobboq5dt/image/upload/v1630421638/Workshop%2031Agosto/Iconos/Vector_1_wyuxsg.png" alt=""></div>
        </div>

    </footer>

    
    <!-- templates ----------------------------------------------->

    <!-- carrito -->
    <template id="template-carrito">
        <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm sumar"  style="color: white; font-size:16px;">
                +
            </button>
            <button class="btn btn-danger btn-sm restar"  style="color: white; font-size:16px;">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
        </tr>
    </template>


    <!-- footer carrito-->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="color: white; font-size:16px;">
                Vaciar todo
            </button>
            <button class="btn btn-info btn-sm" id="finalizar-compra" style="color: white; font-size:16px;">
                Finalizar compras
            </button>  
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>

    <script src="./script/index.js" type="module"></script>
</body>
</html>
