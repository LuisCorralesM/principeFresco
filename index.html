<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- google font -->
    
    <title>Document</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-darkt bg-light h-82">
            <div class="container-fluid ">
              <img src="imagenes/Príncipe fresco.png" alt="">
              <div class="collapse navbar-collapse justify-content-center" id="navbarSupportedContent">
                <a class="navbar-brand link-dark">SHOP</a>
                <a class="navbar-brand link-dark">COLLECTIONS</a>
              </div>
              <div class="px-5">
                <img class="mx-3" src="./imagenes/perfil.png" alt="">
                <img class="mx-3" src="./imagenes/bolsa.png" alt="">  
              </div>
            </div>
        </nav>
    </header>

    <main>        
        <!-- Grid productos--------------------------->
        <div class="grid-row-productos">
            <!-- imagenes producto -->
            <div class="grid-column-productos">
                <!-- imagenes pequeñas -->
                <div class="grid-colomn-items">
                    <div class="grid-item-pequeño">
                        <img src="" alt="">
                    </div>
                    <div class="grid-item-pequeño">
                        <img src="" alt="">
                    </div>
                    <div class="grid-item-pequeño">
                        <img src="" alt="">
                    </div>
                    <div class="grid-item-pequeño">
                        <img src="" alt="">
                    </div>
                </div>
                 <!-- imagen grande -->
                <div class="grid-column-item">
                    <div class="gird-item-grande">
                        <img src="" alt="">
                    </div>
                </div>
            </div>
            <!-- opciones de carrito de compra -->
            <div class="grid-column-detalle">
                <div class="nombre-producto">
                    <h1></h1>
                </div>
                <div class="precio">
                    <p></p>
                </div>
                <div class="tallas">
                    <ul>
                        <li>S</li>
                        <li>M</li>
                        <li>L</li>
                        <li>XL</li>
                        <li>XXL</li>
                    </ul>
                </div>
            </div>
        </div>
    
        <!-- Carrito -->
        <div class="displayNone" id="contenedor-carrito">
            <br>
            <h4  style="color: white; text-align:center;">Carrito de compras</h4>
            <br>
            <table class="table">
                <thead style="color: white;">
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Item</th>
                    <th scope="col">Cantidad</th>
                    <th scope="col">Acción</th>
                    <th scope="col">Total</th>
                </tr>
                </thead>
                <!-- por aqui insertamos el template con los productos agregados al carrito -->
                <tbody id="items" style="color: white;"></tbody>
                <tfoot style="color: white;">
                <!-- por aqui insertamos el template con los totales -->
                <tr id="footer">
                    <th scope="row" colspan="5">Carrito vacío - comience a comprar!</th>
                </tr>
                </tfoot>
            </table>

        </div>

        <section>
            <!-- tamplate productos -->
            <div class="container py-4 px-8">
                <div class="row" id="cardHombres">
                    <template class="templated-card">
                        <div class="col col-sm-6 col-md-4 mb-4">
                            <div class="card p-2" style="width: 18rem;">
                                <img src="..." class="card-img-top" alt="...">
                                <div class="card-body">
                                    <h5 class="card-title">Card title</h5>
                                    <p class="card-text">Precio</p>
                                    <i class="fas fa-cart-plus fs-3"  class="primary" id="btn-carrito"></i>
                                </div>
                            </div>        
                        </div>
                    </template>
                </div>
            </div>
        </section>              
      
    </main>
    

    <!-- templates -->



    <!-- carrito -->
    <template id="template-carrito">
        <tr>
        <th scope="row">id</th>
        <td>Café</td>
        <td>1</td>
        <td>
            <button class="btn btn-info btn-sm sumar"  style="color: white; font-size:16px;">
                +
            </button>
            <button class="btn btn-danger btn-sm restar"  style="color: white; font-size:16px;">
                -
            </button>
        </td>
        <td>$ <span>500</span></td>
        </tr>
    </template>


    <!-- footer carrito-->
    <template id="template-footer">
        <th scope="row" colspan="2">Total productos</th>
        <td>10</td>
        <td>
            <button class="btn btn-danger btn-sm" id="vaciar-carrito" style="color: white; font-size:16px;">
                Vaciar todo
            </button>
            <button class="btn btn-info btn-sm" id="finalizar-compra" style="color: white; font-size:16px;">
                Finalizar compras
            </button>  
        </td>
        <td class="font-weight-bold">$ <span>5000</span></td>
    </template>


    <!-- formulario-compra -->
    <form class="row g-3">
        <div class="md-4">
          <label for="validationDefault01" class="form-label"> Nombre comprador</label>
          <input type="text" class="form-control" id="nombre-comprador" value="" required>
        </div>
        <div class="md-4">
          <label for="validationDefaultUsername" class="form-label"> Fecha de compra</label>
          <div class="input-fecha">
            <input type="date" class="form-control" id="Fecha-compra"  aria-describedby="inputGroupPrepend2" required>
          </div>
        </div>
        <div class="md-6">
          <label for="validationDefault03" class="form-label">Cantidad de productos</label>
          <input type="text" class="form-control" id="cantidad-productos"  readonly ="true">
        </div>
        <div class="md-6">
            <label for="validationDefault03" class="form-label"> Valor por producto</label>
            <input type="text" class="form-control" id="valor-producto" readonly ="true">
          </div>
        <div class="md-3">
          <label for="validationDefault05" class="form-label">Valor total</label>
          <input type="text" class="form-control" id="valor-total" readonly ="true">
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Aceptar terminos y condiciones de compra
            </label>
          </div>
        </div>
        <div class="col-12">
          <button class="btn btn-primary" type="submit">Submit form</button>
        </div>
      </form>
    



    <script src="index.js" type="module"></script>

    <script src="./script/index.js" type="module"></script>
</body>
</html>
